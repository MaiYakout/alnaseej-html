<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9582b539f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>Alnaseej</title>
  </head>
  <body>
    <div class="container-scroller rtl">
        <!-- partial -->
        <div class="login">
            <div class="container">
                <div class="login-header">
                    <img src="../../assets/images/Ezar-logo.png">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>العربية</option>
                        <option value="1">English</option>
                    </select>
                </div>
                <div class="login-content">
                    <div class=" login-card">
                        <div class="card-header">
                            <img src="../../assets/images/logo-side.png">
                        </div>
                        <div class="card-body">
                            <p class="login-text text-center text-black">تسجيل الدخول</p>
                            <p class="text-center text-black font-weight-light text-logan"> سجل دخولك الاّن لنظام اٍيزار</p>

                            <form action="/">
                                <div class="input-group">
                                    <span>
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="اٍسم المستخدم" />
                                </div>
                                <div class="input-group">
                                    <span>
                                        <i class="fa fa-key" aria-hidden="true"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="كلمة المرور" />
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      تذكرني
                                    </label>
                                  </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">تسجيل الدخول</button>
                                </div>    
                            </form>
                
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Plugin js for this page -->
    <!-- <script src="assets/vendors/chart.js/Chart.min.js"></script> -->

    <!-- inject:js -->
    <script src="../../../assets/js/off-canvas.js"></script>
    <script src="../../../assets/js/hoverable-collapse.js"></script>
    <script src="../../../assets/js/misc.js"></script>
    <!-- endinject -->
    

</body>
</html>
